<!DOCTYPE html>
<html>
<head>
	<title>Handybot verification</title>
</head>
<body>
	<div id="info">
		Hello! This is the place where you can send Handybot to your server!
	</div>
	<a id="login" style="display: none;" href="https://discord.com/api/oauth2/authorize?client_id=820405820960407573&permissions=8&redirect_uri=http%3A%2F%2Flocalhost%3A53134&response_type=code&scope=identify%20bot">Identify Yourself</a>
	<script>
		window.onload = () => {
			const fragment = new URLSearchParams(window.location.hash.slice(1));

			if (fragment.has("access_token")) {
				const accessToken = fragment.get("access_token");
				const tokenType = fragment.get("token_type");

				fetch('https://discord.com/api/users/@me', {
					headers: {
						authorization: `${tokenType} ${accessToken}`
					}
				})
					.then(res => res.json())
					.then(response => {
						const { username, discriminator } = response;
						document.getElementById('info').innerText += ` ${username}#${discriminator}`;
					})
					.catch(console.error);

			}
			else {
				document.getElementById('login').style.display = 'block';
			}
		}
	</script>
</body>
</html>
